name: Test

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'

jobs:


  lin:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        backend:
          - mcode
          - llvm
#          - gcc
    name: 'üêß Ubuntu ¬∑ ${{ matrix.backend }}'
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2
      with:
        path: OsvvmLibraries
        submodules: recursive

    - name: '‚öôÔ∏è Setup GHDL'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: ${{ matrix.backend }}

    - name: 'üõ†Ô∏è Install tcl'
      run: |
        sudo apt update -qq
        sudo apt install -y tcl

    - name: 'üöß Run tests'
      run: tclsh ./OsvvmLibraries/.github/test.tcl

    - name: 'Collect Artifacts'
      run: mv logs/*/OsvvmLibraries_RunAllTests_ghdl.log OsvvmLibraries_RunAllTests_ghdl.log
      
    - name: 'üì§ Upload artifact: logs'
      uses: actions/upload-artifact@v2
      with:
        name: ubuntu-ghdl-${{ matrix.backend }}-log
        path: 
        - OsvvmLibraries_RunAllTests_ghdl.log
        - OsvvmLibraries_RunAllTests_ghdl.yml
        if-no-files-found: error


  win:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include: [
          #{icon: 'üü™', bits: "32", arch: i686,   pkg: "llvm"  }, ! Not yet functional
          {icon: 'üü¶', bits: '64', arch: x86_64, pkg: 'llvm'  },
          {icon: 'üü™', bits: '32', arch: i686,   pkg: 'mcode' },
          #{icon: 'üü¶', bits: "64", arch: x86_64, pkg: "mcode" }, ! simulation with mcode is not yet supported on win64
        ]
    name: '${{ matrix.icon }} MSYS2 ¬∑ ${{ matrix.pkg }}${{ matrix.bits }} '
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW${{ matrix.bits }}
        update: true
        install: >
          git
          mingw-w64-${{ matrix.arch }}-tcl

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2
      with:
        path: OsvvmLibraries
        submodules: recursive

    - name: '‚öôÔ∏è Setup GHDL'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: ${{ matrix.pkg }}

    - name: 'üöß Run tests'
      run: tclsh ./OsvvmLibraries/.github/test.tcl

    - name: 'Collect Artifacts'
      run: mv logs/*/OsvvmLibraries_RunAllTests_ghdl.log OsvvmLibraries_RunAllTests_ghdl.log
      
    - name: 'üì§ Upload artifact: logs'
      uses: actions/upload-artifact@v2
      with:
        name: msys2-ghdl-${{ matrix.pkg }}${{ matrix.bits }}-log
        path: 
        - OsvvmLibraries_RunAllTests_ghdl.log
        - OsvvmLibraries_RunAllTests_ghdl.yml
        if-no-files-found: error
